<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Contact Details</h2>
        <div class="row">
            <div class="col-md-4">First Name:</div>
            <div class="col-md-8"><span th:text="${employee.firstName}"></span></div>
        </div>
        <div class="row">
            <div class="col-md-4">Last Name:</div>
            <div class="col-md-8"><span th:text="${employee.lastName}"></span></div>
        </div>
        <div class="row">
            <div class="col-md-4">Salary:</div>
            <div class="col-md-8"><span th:text="${employee.salary}"></span></div>
        </div>
        <div class="row">
            <div class="col-md-4">State:</div>
            <div class="col-md-8"><span th:text="${employee.state}"></span></div>
        </div>
        <div class="row">
            <div class="col-md-4">Country:</div>
            <div class="col-md-8"><span th:text="${employee.country}"></span></div>
        </div>
        <Button><a class="btn btn-primary mt-3" th:href="@{/}">Back to Home</a></Button>
    </div>
</body>
</html>
