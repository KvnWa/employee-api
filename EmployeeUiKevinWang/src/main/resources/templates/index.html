<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee DataBase</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>List of Employees</h1>
    <a class="btn btn-primary" th:href="@{/createEmployee}">Add Employee</a>   	
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Salary</th>
          <th>State</th>
          <th>Country</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.id}"></td>
          <td th:text="${employee.firstName}"></td>
          <td th:text="${employee.lastName}"></td>
          <td th:text="${employee.salary}"></td>
          <td th:text="${employee.state}"></td>
          <td th:text="${employee.country}"></td>
          <td>
            <a class="btn btn-info" th:href="@{/view/{id}(id=${employee.id})}">View</a>
            <a class="btn btn-warning" th:href="@{/edit/{id}(id=${employee.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    
    <h2>Search Employees</h2>
<form method="get" th:action="@{/search}">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-YaGz6HvU6Z4Fc4P4hLqn13Wp8vSeNfcN9J1FDi6Nq3Bqz2ZkiLxjRM/hoBwq3qYv"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEbWPF1wwoKGS0txd8RyR6"
    crossorigin="anonymous"></script>
</body>
</html>
